<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            color: #76c7c0;
        }

        h2 {
            color: #f39c12;
        }

        .form-label {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #76c7c0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        .login {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Performance Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">associate's degree</option>
                        <option value="bachelor's degree">bachelor's degree</option>
                        <option value="high school">high school</option>
                        <option value="master's degree">master's degree</option>
                        <option value="some college">some college</option>
                        <option value="some high school">some high school</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">free/reduced</option>
                        <option value="standard">standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test preparation Course</label>
                    <select name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input type="number" name="reading_score" placeholder="Enter your Writing Score" min='0' max='100' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input type="number" name="writing_score" placeholder="Enter your Reading Score" min='0' max='100' required />
                </div>
                <div class="mb-3">
                    <input class="btn" type="submit" value="Predict your Maths Score" />
                </div>
            </form>
            <h2>The prediction is {{ results }}</h2>
        </div>
    </div>
</body>
</html>
